<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<style>
/* --- ton CSS existant --- */

/* Corps de page */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: white;
}

/* Conteneur principal */
.container {
    display: flex;
    height: 100vh; /* plein écran */
}

/* Partie gauche (2/3) - image fixe */
.left-section {
    flex: unset;
    width: 66.6%; /* 2/3 largeur */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
}

.left-section img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    left: 0; /* pas de cm → stable */
}

/* Partie droite (1/3) - slider */
.right-section {
    flex: unset;
    width: 33.3%; /* 1/3 largeur */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    position: relative;
    overflow: hidden;
}

.right-section img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover; /* ou contain selon rendu voulu */
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    left: 0; /* pas de cm ici non plus */
}

.right-section img.active {
    opacity: 1;
}
</style>

</head>
<body>

<div class="container">
    <!-- Section gauche - image fixe -->
    <div class="left-section">
        <img src="1.png" alt="Image principale">
    </div>

    <!-- Section droite - images qui tournent -->
    <div class="right-section">
        <img src="p1.png" class="active" alt="Frame 1">
        <img src="p2.png" alt="Frame 2">
		<img src="p3.png" alt="Frame 3">
        <!-- ajoute autant de frames que tu veux -->
    </div>
</div>

<script>
// Animation du slider à droite
let frames = document.querySelectorAll(".right-section img");
let indexFrame = 0;

setInterval(() => {
    frames[indexFrame].classList.remove("active");
    indexFrame = (indexFrame + 1) % frames.length;
    frames[indexFrame].classList.add("active");
}, 8000); // change toutes les 8 secondes
</script>

</body>
</html>
